<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 20px;
	color: Black;
}
.text{
	position: absolute;
	top: 40%;
	left: 10%;
	font-size: 30px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

body {
  	background-image: url(background1.jpg);
  	height: 100vh;
  	background-size: cover;
  	background-position: center;
}

/* Set a style for all buttons */
button {
  background-color: #87CEFA;
  color: white;
  padding: 14px 20px;
  margin: 8 px 0;
  border: none;
  cursor: pointer;
  width: auto;
}

.signup {
  position: absolute;
  width: 100px;
  right: 2%;
  top: 10%;
}

.book {
  position: absolute;
  width: 300px;
  left: 10%;
  bottom: 20%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #87CEFA;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}


.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  right: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

.logo {
	position: fixed;
  	top: 20;
  	left: 20;
  	width: 150px;
  	border-radius: 30px solid #FFFFF0;
}

.logo img{
	position: fixed;
	top: 20;
	left: 20;
	width: 150px;
	height: auto;
	


/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
	<div class="main">
        <div class="logo">
            <img src="DunmanHighSchoolCrest.png" alt="logo">
        </div>
	</div>
	<div class= "signup">
		<button type="button"><a href="Sign_up.html">Sign Up</a></button>
	</div>
	<button onclick="document.getElementById('id01').style.display='block'" style="width:80px; position: absolute; right: 12%; top: 10%;">Login</button>

	<div id="id01" class="modal">
  
		<form class="modal-content animate" action="/action_page.php">

			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>

				<label for="psw"><b>Password</b></label>	
				<input type="password" placeholder="Enter Password" name="psw" required>
        
				<button type="submit"><a href = "PTM_index.html">Login</a></button>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
			</div>

			<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>
	<div class="text">
        <h1>PTM is coming up <br>Book your slots today!</h1>
	</div>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
